<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Presets de Lightroom</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin: 0;
    }

    h2 {
      margin-top: 20px;
    }

    .examples {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .example {
      text-align: center;
    }

    .example img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }

    .button {
      display: inline-block;
      background-color: #ff6f61;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 40px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e65a50;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Mis Presets de Lightroom</h1>
    <p>Transforma tus fotos con mis presets exclusivos para Lightroom. ¡Descárgalos ahora y empieza a editar!</p>
  </header>

  <!-- Ejemplos de fotos -->
  <section class="examples">
    <div class="example">
      <h2>Antes</h2>
      <img src="images/before1.jpg" alt="Antes de aplicar preset">
      <h2>Después</h2>
      <img src="images/after1.jpg" alt="Después de aplicar preset">
    </div>
    <div class="example">
      <h2>Antes</h2>
      <img src="images/before2.jpg" alt="Antes de aplicar preset">
      <h2>Después</h2>
      <img src="images/after2.jpg" alt="Después de aplicar preset">
    </div>
  </section>

  <!-- Botón de descarga -->
  <section>
    <a href="https://drive.google.com/file/d/1E-OpS9H-ammdMXtrAAQhOYNaivb2W4Pg/view?usp=drivesdk" target="_blank" class="button">Descargar Presets</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Instrucciones: 1. Descarga los archivos. 2. Extrae los presets. 3. Importa a Lightroom Mobile.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Mostrar un modal de bienvenida al cargar la página
    document.addEventListener("DOMContentLoaded", function () {
      const welcomeModal = document.createElement("div");
      welcomeModal.style.position = "fixed";
      welcomeModal.style.top = "50%";
      welcomeModal.style.left = "50%";
      welcomeModal.style.transform = "translate(-50%, -50%)";
      welcomeModal.style.background = "white";
      welcomeModal.style.padding = "20px";
      welcomeModal.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.5)";
      welcomeModal.style.borderRadius = "10px";
      welcomeModal.style.zIndex = "1000";
      welcomeModal.innerHTML = `
        <h2>Bienvenido a Mis Presets de Lightroom</h2>
        <p>Explora y descarga los mejores presets para transformar tus fotos.</p>
        <button id="closeModal" style="margin-top: 20px; padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Cerrar</button>
      `;

      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
      overlay.style.zIndex = "999";

      document.body.appendChild(overlay);
      document.body.appendChild(welcomeModal);

      document.getElementById("closeModal").addEventListener("click", function () {
        document.body.removeChild(welcomeModal);
        document.body.removeChild(overlay);
      });
    });

    // Simulación de carga al hacer clic en "Descargar Presets"
    const downloadButton = document.querySelector(".button");
    downloadButton.addEventListener("click", function (event) {
      event.preventDefault(); // Prevenir navegación inmediata
      downloadButton.textContent = "Cargando...";
      downloadButton.style.backgroundColor = "#999";

      setTimeout(() => {
        window.location.href = downloadButton.href; // Redirige después de 0 segundos
        downloadButton.textContent = "Descargar Presets";
        downloadButton.style.backgroundColor = "#ff6f61";
      }, 2000);
    });

    // Efecto de desplazamiento suave al navegar por la página
    const links = document.querySelectorAll('a[href^="#"]');
    links.forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const targetId = link.getAttribute("href").substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        }
      });
    });
  </script>
</body>
</html>
