<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Presets de Lightroom</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Agrega estilos básicos en este archivo para hacer que tu página se vea bien */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin: 0;
    }

    h2 {
      margin-top: 20px;
    }

    .examples {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .example {
      text-align: center;
    }

    .example img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }

    .button {
      display: inline-block;
      background-color: #ff6f61;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 40px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e65a50;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Mis Presets de Lightroom</h1>
    <p>Transforma tus fotos con mis presets exclusivos para Lightroom. ¡Descárgalos ahora y empieza a editar!</p>
  </header>

  <!-- Ejemplos de fotos -->
  <section class="examples">
    <div class="example">
      <h2>Antes</h2>
      <img src="images/before1.jpg" alt="Antes de aplicar preset">
      <h2>Después</h2>
      <img src="images/after1.jpg" alt="Después de aplicar preset">
    </div>
    <div class="example">
      <h2>Antes</h2>
      <img src="images/before2.jpg" alt="Antes de aplicar preset">
      <h2>Después</h2>
      <img src="images/after2.jpg" alt="Después de aplicar preset">
    </div>
  </section>

  <!-- Botón de descarga -->
  <section>
    <a href="https://link-a-tus-presets" target="_blank" class="button">Descargar Presets</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Instrucciones: 1. Descarga los archivos. 2. Extrae los presets. 3. Importa a Lightroom Mobile.</p>
  </footer>

</body>
</html>
